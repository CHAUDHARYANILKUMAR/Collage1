<!DOCTYPE html>
<!--coding by codingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card design</title>
    <!--css-->
    <link rel="stylesheet" href="style.css"/>
    <!-- Boxicos css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <div class="profile-card">
        <div class="image">
            <img src="Anil4.jpg.jpg" alt="" class="porfile-img" height="80" width="60"/>
        </div>
        <div class="text-data">
            <span class="name">codingLab</span>
            <span class="name">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background: #0088cc;" class="link">
                <i class='bx bxl-telegram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
