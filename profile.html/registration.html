<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
</head>
<body>
    <input type="text" name="" size="20" max="50" placeholder="Student Id"><br><br>
    <input type="text" name="" size="20" max="50" placeholder="Name"><br><br>
    <input type="text" name="" size="20" max="50" placeholder="E-Mail"><br><br>
    <input type="text" name="" size="20" max="50" placeholder="Enter Date of Birth"><br><br>
    <input type="text" name="" size="20" max="50" placeholder="Mobile"><br><br>
    <select>
        <option value="Select state">Select state</option>
        <option>Bihar</option>
        <option>Andhra pradesh</option>
        <option>Delhi</option>
        <option>Bengalure</option>
    </select><br><br>
    <input type="text" name="" size="15" max="40" placeholder="District"><br><br>
    <select>
        <option value="Select collage">Select collage</option>
        <option>Vignan unversity</option>
        <option>K L unversity</option>
        <option>Vignan Lara</option>
    </select><br><br>
    <select>
        <option value="Select Branch">Select Branch</option>
        <option>MCA</option>
        <option>BCA</option>
        <option>B.tech</option>
        <option>B.pharma</option>
    </select><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br><br>
    <input type="checkbox">Check if Accomodation is required.<br><br>
    <input type="Register" value="Register">
</body>
</html>
